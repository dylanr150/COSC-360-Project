<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/general.css">
    <link rel="stylesheet" href="../CSS/register.css">
    <title>Register</title>
  </head>
  <body>
    <div class="header">
      <nav>
        <a href="login.html"><button>Login</button></a>
        <a href="register.html"><button>Register</button></a>
        <a href="profile.html"><button>Profile</button></a>
        <a href="home.html"><button>Home</button></a>
        <a href="post.html"><button>Post</button></a>
      </nav>
    </div class="header">
    <main>
      <div class="register-container">
        <h2 class="register-title">Register</h2>
        <br>
        <form action="../PHP/register.php" method="post">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <br>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required>
          <br>  
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname" required>
          <br>
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastname" required>
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <br>
          <label for="verify_password">Verify Password:</label>
          <input type="password" id="verify_password" name="verify_password" required>
          <br>
          <input type="submit" value="Register">
          <button onclick="location.href='login.html'" type="button">Cancel</button>
        </form>
      </div>
    </main>
  </body>
</html>
